# This is a basic workflow to help you get started with Actions

name: Build and push container

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-and_push:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@master

      - run: docker build . -t dwightcr.azurecr.io/dwight:latest -t dwightcr.azurecr.io/dwight:${{ github.sha }}
      
      - uses: Azure/container-scan@v0.1
        with:
          image-name: dwightcr.azurecr.io/dwight:latest
      
      - uses: Azure/docker-login@v1
        with:
          login-server: dwightcr.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      
      - run: docker push dwightcr.azurecr.io/dwight:latest dwightcr.azurecr.io/dwight:${{ github.sha }}
